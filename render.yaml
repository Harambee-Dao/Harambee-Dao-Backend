services:
  - type: web
    name: harambee-dao-backend
    env: python
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    runtime: python-3.11.0
    envVars:
      - key: APP_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      # Note: Set sensitive variables manually in Render dashboard
      # TWILIO_ACCOUNT_SID - Set in dashboard
      # TWILIO_AUTH_TOKEN - Set in dashboard
      # TWILIO_PHONE_NUMBER - Set in dashboard
      # SECRET_KEY - Set in dashboard
      # GROQ_API_KEY - Set in dashboard (optional)
      - key: GROQ_API_URL
        value: https://api.groq.com/openai/v1/chat/completions
      - key: IPFS_API_URL
        value: https://ipfs.infura.io:5001
      - key: ORACLE_SIGNER
        value: "0x0000000000000000000000000000000000000000"
      - key: CELESTIA_ENDPOINT
        value: "https://rpc.celestia.pops.one"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: OTP_RATE_LIMIT_PER_HOUR
        value: "5"
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    rootDir: .
